<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Sakura Petshop</title>
  
  <!-- Enlace a Font Awesome para los iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Trebuchet MS, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #af4c95;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #af4c95;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #af4c95;
      border-radius: 5px;
    }

    .login-form button {
      width: 80%;
      padding: 10px;
      background-color: #af4c95;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-form button i {
      margin-right: 8px;
    }

    .login-form button:hover {
      background-color: #7b346f;
    }

    .login-form a {
      margin-top: 10px;
      color: #af4c95;
      text-decoration: none;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sakura Petshop</h1>
    <p>Inicio de Sesión</p>
  </header>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="productos.html"><i class="fas fa-paw"></i> Productos</a>
    <a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
    <a href="login.html"><i class="fas fa-user"></i> Iniciar Sesión</a>
  </nav>

  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h2>Inicia Sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
      <p class="error-message" id="errorMessage">Correo o contraseña incorrectos.</p>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Sakura Petshop - Todos los derechos reservados</p>
  </footer>


  <script>
    // Manejo del formulario de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Llama a la función loginUser de Firebase
      loginUser(email, password)
        .catch(error => {
          document.getElementById('errorMessage').style.display = 'block';
          console.error("Error de inicio de sesión:", error);
        });
    });
  </script>
  
</body>
<script type="module" src="./app.js"></script>


</html>
